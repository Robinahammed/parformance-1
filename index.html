<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet"
    href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register"
        <h2>Register here</h2>
        <form id="register"method="post">
           <label>First Name :</label>
           <br>
           <input type="text"name="fname"
           id="name" placeholder="Enter Your Firt Name">
           <br><br>
           <lebel>Last Name :</lebel>
           <br>
           <input type="text"name="lname"
           id="name"placeholder ="Enter Your Last Name">
           <br><br/>
           <label>Your Age :</label>
           <br>
           <input type="number"name="age"
           id="name"placeholder="How old are you?">
           <br><br>
           <lebel>Email :</lebel>
           <br>
           <input type="email"name="email"
           id="name"placeholder="Enter Your Valid Email">
           <br><br>
           <label>Gender :</label>
           <br>
           &nbsp;&nbsp;&nbsp;
           <input type="radio" name="gender"
           id="male">
           &nbsp;
           <span id="male">Male</span>
           &nbsp;&nbsp;&nbsp;
           <input type="radio" name="gender"
           id="female">
           &nbsp;
           <span id="female">Female</span>
           <br><br>
           <lebel>Known Language :</lebel>
           <br>
           &nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           id="Bangla">
           &nbsp;
           <span id="bangla">Bangla</span>
           &nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           id="English">
           &nbsp;
           <span id="english">English</span>
           &nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           id="Hindi">
           &nbsp;
           <span id="hindi">Hindi</span>
           &nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="lang"
           id="Arabic">
           &nbsp;
           <span id="arabic">Arabic</span>
           <br><br>
           <input type="submit"value="Submit"
           name="submit"id="submit">
        </form>
    </div>

</div>
</body>
</html>
